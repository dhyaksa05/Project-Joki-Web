<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #3d0063 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Background circles with animation */
        body::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            top: -100px;
            left: -100px;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            bottom: -50px;
            right: -50px;
            animation: float 8s ease-in-out infinite reverse;
        }

        /* Additional floating elements */
        body {
            position: relative;
        }

        body > div::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(61, 0, 99, 0.3);
            top: 20%;
            right: -20px;
            animation: pulse 4s ease-in-out infinite;
            z-index: 0;
        }

        body > div::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            bottom: 30%;
            left: -10px;
            animation: bounce 3s ease-in-out infinite;
            z-index: 0;
        }

        .container {
            background: #fff;
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 1;
            animation: slideInUp 0.8s ease-out, glow 2s ease-in-out infinite alternate;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out 0.2s both;
        }

        .header h1 {
            color: #333;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        .header p {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            background: #fafbfc;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #8e44ad;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(142, 68, 173, 0.1);
            transform: translateY(-2px);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #000000 0%, #3d0063 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(61, 0, 99, 0.3);
            animation: buttonPulse 0.6s ease-in-out;
        }

        .submit-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            animation: fadeIn 1s ease-out 0.8s both;
        }

        .back-link a {
            color: #8e44ad;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
        }

        .back-link a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(135deg, #000000 0%, #3d0063 100%);
            transition: width 0.3s ease;
        }

        .back-link a:hover::before {
            width: 100%;
        }

        .back-link a:hover {
            color: #764ba2;
            transform: translateX(-5px);
        }

        .info-box {
            background: #f8f9ff;
            border: 2px solid #e8e9ff;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: #5a67d8;
            font-size: 0.9rem;
            line-height: 1.4;
            animation: slideInRight 1s ease-out 0.3s both;
            position: relative;
            overflow: hidden;
        }

        .info-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #3d0063 100%);
            animation: slideDown 2s ease-out 1s both;
        }

        .info-box strong {
            color: #4c51bf;
        }

        /* Keyframe animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInLeft {
            from {
                transform: translateX(-30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeInRight {
            from {
                transform: translateX(30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                height: 0;
            }
            to {
                height: 100%;
            }
        }

        @keyframes glow {
            from {
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            }
            to {
                box-shadow: 0 20px 40px rgba(61, 0, 99, 0.2);
            }
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 5px rgba(61, 0, 99, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(61, 0, 99, 0.6);
            }
        }

        @keyframes inputPulse {
            0% { transform: translateY(-2px) scale(1.02); }
            50% { transform: translateY(-4px) scale(1.03); }
            100% { transform: translateY(-2px) scale(1.02); }
        }

        @keyframes buttonPulse {
            0%, 100% { transform: translateY(-2px) scale(1.05); }
            50% { transform: translateY(-4px) scale(1.08); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lupa Password?</h1>
            <p>Masukkan email Anda dan kami akan mengirimkan link untuk reset password</p>
        </div>

        <div class="info-box">
            <strong>Info:</strong> Link reset password akan dikirim ke email Anda dan berlaku selama 1 jam.
        </div>

        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
            </div>

            <button type="submit" class="submit-btn">Kirim Link Reset</button>
        </form>

        <div class="back-link">
            <a href="loginpage.html">‚Üê Kembali ke Login</a>
        </div>
    </div>
</body>
</html>
